<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful API Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .user-list {
            margin: 20px 0;
        }
        .user {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>User Management</h1>

    <h3>Add New User</h3>
    <form id="userForm">
        <input type="text" id="userName" placeholder="Enter name" required>
        <input type="email" id="userEmail" placeholder="Enter email">
        <button type="submit">Add User</button>
    </form>

    <h3>User List</h3>
    <div id="userList" class="user-list"></div>

    <script>
        const apiUrl = 'http://127.0.0.1:5000/users';  // Base URL of your Flask API

        // Fetch and display the users when the page loads
        document.addEventListener('DOMContentLoaded', fetchUsers);

        // Function to fetch all users
        function fetchUsers() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = '';

                    data.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.classList.add('user');
                        userDiv.innerHTML = `
                            <strong>${user.name}</strong> (${user.email}) 
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        `;
                        userList.appendChild(userDiv);
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        }

        // Handle the form submission to add a new user
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            const newUser = { name, email };

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newUser)
            })
            .then(response => response.json())
            .then(data => {
                alert('User added successfully!');
                fetchUsers();  // Refresh the user list
            })
            .catch(error => console.error('Error adding user:', error));
        });

        // Function to delete a user
        function deleteUser(id) {
            fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert('User deleted successfully!');
                    fetchUsers();  // Refresh the user list
                })
                .catch(error => console.error('Error deleting user:', error));
        }
    </script>
</body>
</html>
