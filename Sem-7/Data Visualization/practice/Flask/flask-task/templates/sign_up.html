{% extends "index.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<div class="flex flex-col items-center p-6">
    <h2 class="text-3xl font-semibold mb-6">Create an Account</h2>
    <form action="" method="post" class="bg-white p-8 rounded-lg shadow-lg border border-lime-400 w-full max-w-md">
        <div class="space-y-4">
            <div>
                <label for="userName" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="userName" name="userName"
                    class="mt-1 border border-gray-300 rounded-md bg-lime-200 focus-within:bg-white px-3 py-2 w-full focus:ring-lime-500 focus:border-lime-500 transition duration-200"
                    required>
            </div>
            <div>
                <label for="emailId" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="emailId" name="emailId"
                    class="mt-1 border border-gray-300 rounded-md bg-lime-200 focus-within:bg-white px-3 py-2 w-full focus:ring-lime-500 focus:border-lime-500 transition duration-200"
                    required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password"
                    class="mt-1 border border-gray-300 rounded-md bg-lime-200 focus-within:bg-white px-3 py-2 w-full focus:ring-lime-500 focus:border-lime-500 transition duration-200"
                    required>
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-lime-500 text-white font-bold rounded-md px-4 py-2 hover:bg-lime-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:ring-opacity-50">
                    Sign Up
                </button>
                <p class="mt-4 text-gray-600 text-md">Already have an account? <a href="/sign-in" class="text-lime-500 hover:underline">Sign in</a></p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
